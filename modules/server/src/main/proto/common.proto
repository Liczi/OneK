syntax = "proto3";

option java_multiple_files = true;
option java_package = "oneK";

message ToGivePayload {
  repeated ToGive payload = 1;
}

message ToGive {
  Player player = 1;
  Card card = 2;
}

message Player {
  string uuid = 1;
  string name = 2;
}

message Card {
  string figure = 1;
  string color = 2;
}